<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div</title>

    <style>
        div {
            background-color: #FFF4A3;
            font-size: 20px;
            line-height: 1.8;
        }
        p {
            font-size: 20px; /* Aumenta o tamanho da fonte */ 
            line-height: 1.8; /* Aumenta o espaçamento entre linhas */
        }
    </style>

</head>
<body>
    <h1>Div ou containers</h1>

    <h3>A div ou container utiliza todo o espaço de comprimento disponível, além de quebrar a linha antes e depois.</h3>
    <p>Exemplo:</p>

    <p>Lorem ipsum &lt; div &gt; Eu sou uma div &lt; /div &gt; dolor sit amet.</p>

    <p>Resultado:</p>
    <p>Lorem ipsum</p> <div>Eu sou uma div</div> <p>dolor sit amet.</p>  <!-- A cor de fundo está preenchendo a div -->

    <br>
    <p>Voltar ao início: <a href="./links.html">Início</a></p>
    
</body>
</html>
